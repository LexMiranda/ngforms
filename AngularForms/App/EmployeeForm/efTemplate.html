<form role="form">
    <div class="form-group">
        <label for="fullName">Name</label>
        <input type="text" id="fullName" name="fullName" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="5" cols="50" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="department">Department</label>
        <select name="department" id="department" class="form-control">
            <option>Engineering</option>
            <option>TI</option>
            <option>Administation</option>
            <option>Marketing</option>
        </select>
    </div>
    <br />
    <span><b>Perks</b></span>
    <div class="checkbox">
        <label><input type="checkbox" name="perkCar" value="perkCar" />Company Car</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" name="perkStock" value="perkStock" />Stock Option</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" name="perkSixWeeks" value="perkSixWeeks" />Six Week Vacation</label>
    </div>

    <br />
    <span> <b>Payroll Type</b></span>
    <div class="radio">
        <label> <input type="radio" name="payrollType" value="w2" />W-2 </label>
    </div>
    <div class="radio">
        <label> <input type="radio" name="payrollType" value="ten99"/>1099 </label>
    </div>
    <div class="radio">
        <label> <input type="radio" name="payrollType" value="none"/>None </label>
    </div>
    <br />
    <input type="submit" value="Submit" class="btn btn-primary" />
</form>
